<div class="home-view">

  <nl-search-bar placeholder="Add new todo" #searchBar (onItemAdd)="this.addTodo($event.target.value)">
    <ng-template #listItem let-item>
      <li class="suggestion-list-item">{{item}}</li>
    </ng-template>
  </nl-search-bar>

  <div class="content">
    <nl-todo-list [todos]="this.sortedTodos" (onDeleteItem)="this.removeTodo($event)" (onAddItem)="searchBar.focus()" (onToggleTodo)="this.toggleTodo($event)"></nl-todo-list>
    <button md-fab (click)="this.clearCompleted()" #fab *ngIf="this.isClearBtnShown()" class="animated bounceInRight">
      <md-icon>clear_all</md-icon>
    </button>
  </div>

</div>
